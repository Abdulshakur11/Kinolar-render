<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kinolar</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <header class="site-header header">
    <div class="container">
      <h1 class="header__title">Jahon filimlari</h1>
    </div>
  </header>

  <main>
    <div class="container">
      <ul class="films-list film">
        <li class="film__item">
          <h5 class="film__title">Small Town Saturday Night</h5>
          <p class="film__trailer"><span class="film__actors-title"> Year of issue:</span> 2010</p>
          <p class="film__genres"><span class="film__actors-title">Genres:</span> Drama</p>
          <p class="film__actors"><span class="film__actors-title">Actors:</span> Chris Pine","Shawn Christian","John Hawkes","Bre Blair","Muse Watson","Robert Pine","Brent Briscoe","Lin Shaye</p>
        </li>
      </ul>
    </div>
  </main>
  <div class="loader">
    <div class="container">
      <img class="loading-img" src="./images/loading.svg" alt="lading-mg">
    </div>
  </div>
  <script src="./js/kinolar.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
